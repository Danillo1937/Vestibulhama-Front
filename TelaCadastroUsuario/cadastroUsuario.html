<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vestibulhama - Cadastro</title>
  <link rel="stylesheet" href="../TelaCadastroUsuario/cadsatroUsuario.css">
</head>
<body>

  
  <div class="pai">
<div class="logo">
    <!-- Ícone de lhama (troque a URL pela sua logo se quiser) -->
    <img src="logo nova sla to cansado.png" alt="Logo">
    Vestibulhama
  </div>
  <div class="container">
    

    <h2>CRIAR USUÁRIO</h2>
    <form class="form">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">CRIAR CONTA</button>
    </form>

    <div class="login-link">
      Já tem conta? <a href="#">Logar</a>
    </div>
  </div>
</div>
</body>
</html>
